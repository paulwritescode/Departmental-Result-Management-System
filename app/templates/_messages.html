{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="fixed top-0 left-1/2 z-50 transform -translate-x-1/2 mt-4">
  {% for message in messages %}
  <div
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative flex justify-between items-center flex items-center justify-center">
    {{ message }}
    <button class="text-red-700 hover:text-red-900 focus:outline-none"
      onclick="this.parentElement.remove()">
      <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  {% endfor %}
</div>
{% endif %}
{% endwith %}
