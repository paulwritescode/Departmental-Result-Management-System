{% with messages = get_flashed_messages() %} {% if messages %}
<div class="fixed top-0 left-1/2 z-50 transform -translate-x-1/2 mt-4">
  {% for message in messages %}
  <div
    class="bg-sky-100 border space-x-1 px-4 border-sky-400 text-sky-700 p-1 rounded relative flex justify-between items-center flex items-center justify-center"
  >
    <div>{{ message }}</div>

    <button
      class="text-red-700 hover:text-red-900 focus:outline-none"
      onclick="this.parentElement.remove()"
    >
      <svg
        class="h-7 text-slate-900 font-bold text-2xl p-1 rounded-full border hover:bg-red-600 hover:text-white w-7"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
  {% endfor %}
</div>
{% endif %} {% endwith %}
