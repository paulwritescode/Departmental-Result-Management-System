{% extends 'layout.html' %} {% block title %}
<title>{{title}}</title>
{% endblock %} {% block body %}
<!--SECTION START: User Profile -->

<div class="w-full flex justify-end items-center">
  <div
    class=" bg-white p-1 px-2 flex justify-end items-center space-x-1 rounded-md"
  >
    <!-- <div>Lecturer Dashboard</div> -->

    <button
      class="flex space-x-1 bg-sky-400 hover:bg-sky-500 hover:text-white p-1 px-2 rounded-md"
      id="userButton"
    >
      <div class=""><i class="fa-solid fa-lg fa-circle-user"></i></div>
      <div>
        {% if current_user.is_authenticated %} {{ current_user.username }} {% else
        %} Stranger {% endif %}
      </div>
    </button>

    <div
      id="signOutMenu"
      class="hidden bg-white rounded-md absolute right-32  p-1 overflow-hidden"
    >
      <form
        action="/logout"
        class="flex items-center space-x-1 justify-center block p-1 px-3 bg-rose-400 hover:bg-rose-500 hover:text-white rounded-md"
        href="{}"
      >
        <button >
          <div class="space-x-1 flex justify-center items-center"><i class="fa-solid  fa-power-off"></i><div>End Session</div></div>
        </button>
      </form>
    </div>
  </div>
</div>


<!-- SCRIPT START -->
<script>
  const userButton = document.getElementById("userButton");
  const signOutMenu = document.getElementById("signOutMenu");

  userButton.addEventListener("click", () => {
    signOutMenu.classList.toggle("hidden");
  });
</script>
<!-- SCRIPT END -->

<div class="flex justify-center flex-col items-center">
  {%block content %} {%endblock%}
</div>

{% endblock %}
