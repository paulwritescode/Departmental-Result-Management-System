{% extends "layout.html" %} {% block body %}
<div class="flex bg-white rounded-md space-x-4 items-center justify-center">
  <div>
    <img
      class="w-"
      src="{{ url_for('static', filename='schoollogo3.png') }}"
      alt="School Logo"
    />
  </div>

  <div class="p-10">
    <form action="" method="POST">
      <div class="font-bold text-xl">Create New User</div>

      <!-- start 1 -->
      <div class="my-2">
        <label for="">First Name</label>
        <input
          class="rounded-md border-none bg-gray-100"
          placeholder="Enter first name"
          type="text"
          name="fname"
          id="fname"
          class="form-control my-1"
        />
      </div>
      <!-- start 2 -->
      <div class="my-2">
        <label for="">Last Name</label>
        <input
          class="rounded-md border-none bg-gray-100"
          placeholder="Enter last name"
          type="text"
          name="lname"
          id="lname"
          class="form-control my-1"
        />
      </div>
      <!-- start 3 -->
      <div class="my-2">
        <label for="">Username</label>
        <input
          class="rounded-md border-none bg-gray-100"
          placeholder="Enter username"
          type="text"
          name="username"
          id="username"
          class="form-control my-1"
        />
      </div>
      <!-- start 4 -->
      <div class="my-2">
        <label for="">Email</label>
        <input
          class="rounded-md border-none bg-gray-100"
          placeholder="Enter email"
          type="email"
          name="email"
          id="email"
          class="form-control my-1"
        />
      </div>
      <!-- start 5 -->
      <div class="my-2">
        <label for="">Role</label>
        <select
          class="rounded-md border-none bg-gray-100"
          name="role"
          id="role"
        >
          <option value="admin">Student</option>
          <option value="user">Lecturer</option>
        </select>
      </div>
      <!-- start 6 -->
      <div class="my-2">
        <label for="">Password</label>
        <input
          class="rounded-md border-none bg-gray-100"
          placeholder="Enter your password"
          type="password"
          name="password"
          id="password"
          class="form-control"
        />
      </div>
      <!-- Button -->
      <button
        class="p-2 px-3 bg-sky-600 rounded-md text-white hover:cursor-icon hover:bg-sky-700"
      >
        Create User
      </button>
    </form>
  </div>
</div>

{% endblock body %}
