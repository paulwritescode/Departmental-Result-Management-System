{% extends 'user/user-base.html' %} {% block title %}
<title>Update Marks</title>
{% endblock %} {% block content %}

<form
  class="bg-white p-3 rounded-md"
  method="POST"
  action="{{ url_for('main.home') }}"
  id="marksForm"
>
  <h2 class="text-sky-600 font-bold text-xl">Update Marks</h2>
  <table class="table">
    <thead>
      <tr class="">
        <th class="text-left bg-sky-600 text-white w-32 px-1 border-r-2">
          Unit Enroll Id
        </th>
        <th class="text-left bg-sky-600 text-white w-32 px-1 border-r-2">
          CAT
        </th>
        <th class="text-left bg-sky-600 text-white w-32 px-1 border-r-2">
          Assignment
        </th>
        <th class="text-left bg-sky-600 text-white w-32 px-1 border-r-2">
          Practical
        </th>
        <th class="text-left bg-sky-600 text-white w-32 px-1 border-r-2">
          Exam
        </th>
      </tr>
    </thead>
    <tbody>
      {% for mark in marks %}
      <tr class="border-b-2">
        <td>
          <input
            type="hidden"
            value="{{ mark.enrollment_id }}"
            readonly
            name="enrollment_id[]"
          />
          {{ mark.enrollment_id }}
        </td>
        <td>
          <input
            placeholder="Enter marks"
            class="border-none hover:shadow-md text-center bg-green-100 w-32"
            type="number"
            name="cat_marks[]"
            step="0.1"
            value="{{ mark.cat_marks }}"
            {%
            if
            mark.cat_marks
            %}readonly{%
            endif
            %}
          />
        </td>
        <td>
          <input
            placeholder="Enter marks"
            class="border-none hover:shadow-md text-center bg-green-100 w-32"
            type="number"
            name="assignment_marks[]"
            step="0.1"
            value="{{ mark.assignment_marks }}"
            {%
            if
            mark.assignment_marks
            %}readonly{%
            endif
            %}
          />
        </td>
        <td>
          <input
            placeholder="Enter marks"
            class="border-none hover:shadow-md text-center bg-green-100 w-32"
            type="number"
            name="practical_marks[]"
            step="0.1"
            value="{{ mark.practical_marks }}"
            {%
            if
            mark.practical_marks
            %}readonly{%
            endif
            %}
          />
        </td>
        <td>
          <input
            placeholder="Enter Exam"
            class="border-none hover:shadow-md text-center bg-green-100 w-32"
            type="number"
            name="exam_marks[]"
            step="0.1"
            value="{{ mark.exam_marks }}"
            {%
            if
            mark.exam_marks
            %}readonly{%
            endif
            %}
          />
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <input
    type="submit"
    class="p-2 mt-3 bg-sky-600 hover:bg-sky-700 hover:text-white rounded-md shadow-md"
    value="Submit Marks"
  />
</form>

{% endblock %}
