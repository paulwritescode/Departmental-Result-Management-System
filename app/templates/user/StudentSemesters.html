{% extends 'user/index.html' %}

{% block content %}

<div class="bg-white p-3 border space-y-1 shadow-md">
  {% for year in Years %}

  <button
    class="flex space-x-1 border bg-white hover:bg-sky-500 hover:text-white p-1 px-2 rounded-md">
    <a
      href="{{ url_for('main.getmarks', student_id=year.studid, academic_year=year.StudentYears,module_id=year.moduleid) }}">Academic
      year:{{ year.StudentYears }} Year:{{year.moduleyear}}
      Semester:{{year.module}}
    </a>
  </button>

  {% endfor %}
</div>

{% endblock %}
