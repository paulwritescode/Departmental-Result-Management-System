{% extends "layout.html" %} {% block body %}
<div
  class="space-y-5 mt-15 m-12 py-20 rounded-md w-1/4 p-4 bg-white flex justify-center items-center flex-col"
>
  <div class="flex flex-col items-center space-y-3">
    <img
      class="w-48"
      src="{{ url_for('static', filename='schoollogo.png') }}"
      alt="School Logo"
    />

    <h1 class="font-bold text-xl text-sky-800">Login Page</h1>
  </div>
  <form class="space-y-5" action="">
    <!-- one -->
    <div class="flex flex-col">
      <label value="name">Username</label>
      <input
        class="rounded-md border-none bg-slate-100"
        placeholder="Enter Username"
        type="text"
      />
    </div>
    <!-- two -->
    <div class="flex flex-col">
      <label for="">Password</label>
      <input
        class="rounded-md border-none bg-slate-100"
        placeholder="Enter Password"
        type="text"
        name=""
        id=""
      />
    </div>
    <div class="space-y-2">
      <a
        href=""
        class="bg-sky-600 text-white px-2 py-1 rounded-md hover:shadow-md"
        >Login</a
      >
      <div class="flex space-x-2">
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-medium"></i>
      </div>
    </div>
  </form>
</div>
{% endblock body %}
