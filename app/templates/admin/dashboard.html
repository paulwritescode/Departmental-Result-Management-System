    this is side bar
  </div>


  <!-- Right of the Sidebar -->

  <!-- SECTION 1 START -->

  <div class="flex space-x-1">
    {% for i in AcademicYears%}
      <!-- Display contents -->
      <button class=" flex  bg-white shadow-md hover:shadow-lg  p-4 px-5 rounded-md">
        <a
          href="{{ url_for('admin.consosheet', acyear=i.academicyears,
          yos=i.yearofstudy) }}"
        >
          <div class="flex ">Academic Year: <div class="text-green-500 font-bold text-lg pl-1">{{i.academicyears}}</div> </div>
          <div class="flex ">Year of study: <div class="text-green-500 font-bold text-lg pl-1">{{i.yearofstudy}}</div> </div>
        </a>
      </button>
      {% endfor %}
    <!-- SECTION 1 END -->

  </div>
