{% extends 'admin/index.html' %} {% block dashboard %}

<div class="flex flex-col space-y-2 items-center justify-center">
  <div class="flex space-x-2 px-10">
    <!-- TODO the contents of the sidebar will go here -->
    <div class="bg-white h-max border-b rounded-md">
      <a
        href="{{ url_for('admin.adminDashboard') }}"
        class="p-2 px-10 flex border-b items-center hover:shadow-md space-x-4 rounded-md"
        ><i class="fa-solid fa-folder-open"></i>
        <div>Views</div>
      </a>

      <a
        href="{{ url_for('admin.getAcademicYears') }}"
        class="p-2 px-10 bg-white shadow-md rounded-sm border-l-2 border-sky-500 flex items-center space-x-4"
        ><i class="fa-solid fa-pen-nib"></i>
        <div>Edit Marks</div>
      </a>
    </div>

    <!-- Right of the Sidebar -->
    <div class="flex space-x-10">
      <div class="flex">
        <div class="p-3 flex flex-col w-auto rounded-md">
          <h1
            class="text-sky-600 font-bold text-2xl flex items-center space-x-2"
          >
            <i class="fa-solid fa-pen-nib"></i>
            <div>Edit Marks (Academic Years)</div>
          </h1>

          <div class="flex flex-col space-y-2">
            <!-- Display contents -->

            <div class="p-2 bg-white shadow-md space-y-1">
              {% for i in AcademicYears%}
              <button class="flex border hover:shadow-lg p-4 rounded-md">
                <a
                  href="{{ url_for('admin.getUnits', acyear=i.academicyears,year=i.yearofstudy) }}"
                >
                  <div class="flex">
                    Academic Year:
                    <div class="text-green-500 font-bold text-lg pl-1">
                      {{i.academicyears}}
                    </div>
                  </div>
                  <div class="flex">
                    Year of study:
                    <div class="text-green-500 font-bold text-lg pl-1">
                      {{i.yearofstudy}}
                    </div>
                  </div>
                </a>
              </button>

              {% endfor %}
            </div>
            <!-- TODO what is this for -->
            <!-- <a
              href="{{ url_for('admin.editMarks') }}"
              class="flex space-x-1 bg-sky-400 hover:bg-sky-500 hover:text-white p-1 px-2 rounded-md"
              >20222023 unit=5
            </a> -->
          </div>
        </div>

        <!-- SECTION START SHORCUTS -->
        <div class="bg-white border-b h-max space-y-2">
          <div
            class="font-bold text-lg flex items-center space-x-1 text-sky-600"
          >
            <i class="fa-solid fa-link"></i>
            <div>Shortcuts</div>
          </div>
          <!-- Container -->
          <div class="space-y-1">
            <a
              href="{{ url_for('admin.enroll_student') }} "
              class="space-x-4 flex items-center border-b rounded-md px-4 p-1 bg-white hover:shadow-md"
            >
              <i class="fa-solid fa-users"></i>
              <div>Enroll Students</div>
            </a>

            <a
              href="{{ url_for('admin.addunit') }}"
              class="space-x-4 flex items-center border-b rounded-md px-4 p-1 bg-white hover:shadow-md"
            >
              <i class="fa-solid fa-square-plus"></i>
              <div>Create Unit</div>
            </a>

            <a
              href="{{ url_for('admin.assign_unit') }}"
              class="space-x-4 flex items-center border-b rounded-md px-4 p-1 bg-white hover:shadow-md"
            >
              <i class="fa-solid fa-chalkboard-user"></i>
              <div>Assign Units</div>
            </a>

            <a
              href="{{ url_for('auth.userSignUp') }}"
              class="space-x-4 flex items-center border-b rounded-md px-4 p-1 bg-white hover:shadow-md"
            >
              <i class="fa-solid fa-address-card"></i>
              <div>Create User</div>
            </a>
          </div>
        </div>
        <!-- SECTION END SHORCUTS -->
      </div>
    </div>
  </div>
  {% endblock %}
</div>
