{% extends 'layout.html' %}


{% block title %}
<title>{{title}}</title>
{% endblock %}



{% block body %}



  <!--This is the LogedIn User view section  -->
  <nav>
    <div class="bg-white  w-full">
      <div
        class="  p-2 px-3 flex shadow-md justify-end items-center space-x-1"
      >


        <button
          class="flex space-x-1 border border-black hover:border-none bg-zinc-50 shadow-lg hover:bg-sky-600 hover:text-white p-1 px-2 rounded-md "
          id="userButton"
        >
          <div class=""><i class="fa-solid fa-lg fa-circle-user"></i></div>
          <div>
            {% if current_user.is_authenticated %} {{ current_user.username }} {% else
            %} Stranger {% endif %}
          </div>
        </button>

        <div
          id="signOutMenu"
          class="hidden flex flex-col  rounded-md absolute right-28  p-1 overflow-hidden"
        >
          <form
            action="/logout"
            class="flex items-center space-x-1 justify-center shadow-lg  p-1 px-3  border border-black hover:border-none bg-zinc-50 hover:bg-rose-600 hover:text-white rounded-md"
            href="{}"
          >
            <button >
              <div class="space-x-1 flex justify-center items-center"><i class="fa-solid  fa-power-off"></i><div>End Session</div></div>
            </button>
          </form>
        </div>
      </div>
    </div>


    <!-- SCRIPT START -->
    <script>
      const userButton = document.getElementById("userButton");
      const signOutMenu = document.getElementById("signOutMenu");

      userButton.addEventListener("click", () => {
        signOutMenu.classList.toggle("hidden");
      });
    </script>
    <!-- SCRIPT END -->

    <div class="flex justify-center flex-col items-center pt-3">
      {%block content %} {%endblock%}
    </div>



  </nav>

  {% block dashboard %}{% endblock %}



{% endblock %}
