{% extends 'user/user-base.html' %}

{% block content %}

        class="flex space-x-1 bg-sky-400 hover:bg-sky-500 hover:text-white p-1 px-2 rounded-md">{{ unit.name }} {{
        unit.code }}</a>
    <br>
    {% endfor %}
</div>
{% endblock %}
